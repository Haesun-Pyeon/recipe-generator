<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Generator</title>
    <link rel="stylesheet" href="./project.css" />
  </head>
  <body>
    <div class="container">
      <h1>요리 레시피 생성기</h1>
      <p>
        현재 가지고 있는 식재료를 입력하면 만들 수 있는 레시피를 추천해드립니다.
      </p>
      <form>
        <label for="ingredient">식재료</label>
        <input id="ingredient" type="text" />
        <p>조리기구</p>
        <input type="checkbox" id="method1" value="microwave" /><label
          for="method1"
          >전자레인지</label
        >
        <input type="checkbox" id="method2" value="gas" /><label for="method2"
          >가스레인지</label
        >
        <input type="checkbox" id="method3" value="air-fryer" /><label
          for="method3"
          >에어프라이어</label
        >
        <input type="checkbox" id="method4" value="oven" /><label for="method4"
          >오븐</label
        >
        <input type="checkbox" id="method5" value="none" /><label for="method5"
          >없음</label
        >
        <p>딱 그재료들만 포함할지/더 추가해도 되는지</p>
        <input id="ok" name="add-more" type="radio" /><label for="ok"
          >추가가능</label
        >
        <input id="no" name="add-more" type="radio" checked /><label for="no"
          >추가불가능</label
        >

        <button type="submit">추천</button>
      </form>
      <div class="answer"></div>
    </div>
    <!-- <script src="./project.js"></script> -->
  </body>
</html>
